<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="dashboard.html">‚Üê Admin Dashboard</a>
    <div class="ms-auto">
      <button class="btn btn-outline-warning" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Create Quiz Form -->
  <div class="container mt-5">
    <h3 class="mb-4 text-center">Create New Quiz</h3>

    <form id="quizForm" class="border p-4 rounded shadow bg-light">
  <div class="mb-3">
    <label for="title" class="form-label">Quiz Title</label>
    <input type="text" class="form-control" id="title" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Quiz Description</label>
    <textarea class="form-control" id="description" rows="3" required></textarea>
  </div>

  <div class="mb-3">
    <label for="totalQuestions" class="form-label">Total Questions</label>
    <input type="number" class="form-control" id="totalQuestions" min="1" required>
  </div>

  <div class="mb-3">
    <label for="totalMarks" class="form-label">Total Marks</label>
    <input type="number" class="form-control" id="totalMarks" min="1" required>
  </div>

  <div class="mb-3">
    <label for="timeLimit" class="form-label">Time Limit (in minutes)</label>
    <input type="number" class="form-control" id="timeLimit" min="1" required>
  </div>

  <div class="form-check form-switch mb-4">
    <input class="form-check-input" type="checkbox" id="active" checked>
    <label class="form-check-label" for="active">Make Quiz Active</label>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Create Quiz</button>
    <a href="dashboard.html" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="create-quiz.js"></script>
</body>
</html>
