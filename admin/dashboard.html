<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional Custom CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <div class="ms-auto">
      <button class="btn btn-outline-warning" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Welcome -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Welcome, <span id="adminName"></span></h2>

    <!-- Cards -->
    <div class="row g-4 justify-content-center">
      <!-- Create Quiz -->
      <div class="col-md-4">
        <div class="card text-center h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">Create Quiz</h5>
            <p class="card-text">Add new quizzes and questions.</p>
            <a href="create-quiz.html" class="btn btn-primary">Create</a>
          </div>
        </div>
      </div>

      <!-- View Quizzes -->
      <div class="col-md-4">
        <div class="card text-center h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">View All Quizzes</h5>
            <p class="card-text">See and manage all quizzes.</p>
            <a href="view-quizzes.html" class="btn btn-secondary">View</a>
          </div>
        </div>
      </div>

      <!-- View Student Results -->
      <div class="col-md-4">
        <div class="card text-center h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">View Student Results</h5>
            <p class="card-text">Check performance and scores.</p>
            <a href="#" class="btn btn-success">Results</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dashboard Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role.toLowerCase() !== "admin") {
      window.location.href = "../loginpage/login.html";
    } else {
      document.getElementById("adminName").textContent = user.name;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "../loginpage/login.html";
    }
  </script>
</body>
</html>
