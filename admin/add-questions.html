<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="dashboard.html">‚Üê Admin Dashboard</a>
    <div class="ms-auto">
      <button class="btn btn-outline-warning" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">Add Question to Quiz <span id="quizIdHeading"></span></h3>
    <h5 class="text-center mb-3" id="questionCount">Questions Added: 0</h5>

    <form id="questionForm" class="border p-4 rounded shadow bg-light">
      <div class="mb-3">
        <label class="form-label">Question</label>
        <input type="text" id="questionText" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Option A</label>
        <input type="text" id="optionA" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Option B</label>
        <input type="text" id="optionB" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Option C</label>
        <input type="text" id="optionC" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Option D</label>
        <input type="text" id="optionD" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Correct Option</label>
        <select id="correctOption" class="form-select" required>
          <option value="">--Select--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Add Question</button>
        <a href="dashboard.html" class="btn btn-secondary ms-2">Done</a>
      </div>
    </form>
  </div>

  <script src="add-questions.js"></script>
</body>
</html>
