<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="student-quizzes.html" class="btn btn-outline-secondary">← Back</a>
      <h5>Quiz ID: <span id="quizIdDisplay"></span></h5>
      <div id="timer" class="fw-bold text-danger">Time Left: --:--</div>
    </div>

    <!-- Question Display -->
    <div id="questionBox" class="card shadow p-4 mb-4"></div>

    <!-- Controls -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-primary" id="prevBtn">⏮ Previous</button>
      <div>
        <button class="btn btn-warning me-2" id="markBtn">Mark for Review</button>
        <button class="btn btn-secondary me-2" id="skipBtn">Skip</button>
        <button class="btn btn-primary" id="nextBtn">Next ⏭</button>
      </div>
    </div>

    <!-- Submit -->
    <div class="text-center mt-4">
      <button class="btn btn-success px-5" id="submitBtn">Submit Quiz</button>
    </div>
  </div>

  <script src="start-quiz.js"></script>
</body>
</html>
