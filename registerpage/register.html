<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Online Quiz Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 500px;">
      <h3 class="text-center mb-4">Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Your address" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Your phone" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" placeholder="Your DOB" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create password" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select class="form-select" id="role" required>
            <option value="">Choose Role</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="mt-3 text-center">
          Already have an account? <a href="../loginpage/login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script.js"></script>
</body>
</html>
